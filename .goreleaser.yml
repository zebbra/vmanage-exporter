before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    binary: vmanage-exporter
    ldflags:
      - -s -w -X github.com/zebbra/vmanage-exporter/internal/lib/version.Version={{.Version}} -X github.com/zebbra/vmanage-exporter/internal/lib/version.Commit={{.Commit}} -X github.com/zebbra/vmanage-exporter/internal/lib/version.Date={{.Date}}
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
archives:
  - files:
      - LICENSE
      - README.md
checksum:
  name_template: 'checksums.txt'
dockers:
  - dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--pull"
    image_templates:
      - "ghcr.io/emgag/varnish-towncrier:{{ .Tag }}-amd64"
    goos: linux
    goarch: amd64
    ids:
      - varnish-towncrier
  - dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--pull"
    image_templates:
      - "ghcr.io/emgag/varnish-towncrier:{{ .Tag }}-arm64"
    goos: linux
    goarch: arm64
    ids:
      - varnish-towncrier
docker_manifests:
  - name_template: ghcr.io/emgag/varnish-towncrier:{{ .Tag }}
    image_templates:
      - "ghcr.io/emgag/varnish-towncrier:{{ .Tag }}-amd64"
      - "ghcr.io/emgag/varnish-towncrier:{{ .Tag }}-arm64"
  - name_template: ghcr.io/emgag/varnish-towncrier:latest
    image_templates:
      - "ghcr.io/emgag/varnish-towncrier:{{ .Tag }}-amd64"
      - "ghcr.io/emgag/varnish-towncrier:{{ .Tag }}-arm64"

